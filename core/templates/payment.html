<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway | Royal Car Rental</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            min-height: 100vh;
        }
        .payment-card {
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .payment-header {
            background: #0d6efd;
            color: #fff;
            padding: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        .btn-pay {
            background: #198754;
            border: none;
        }
        .btn-pay:hover {
            background: #157347;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center py-5">
    <div class="col-md-6">
        <div class="card payment-card">
            <div class="payment-header">
                <h4><i class="bi bi-credit-card-2-front me-2"></i>Secure Payment</h4>
                <p class="mb-0 small">Complete your booking payment below</p>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                            <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" placeholder="***" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" value="150" readonly>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-pay btn-lg text-white">
                            <i class="bi bi-lock-fill me-2"></i>Pay Securely
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center text-white mt-4">
            <p class="small">&copy; 2025 Royal Car Rental. All rights reserved.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
